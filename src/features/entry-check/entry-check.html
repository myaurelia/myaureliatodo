<template>
  <require from="./entry-check.scss"></require>
  <section>
    <div class="form-group fifty padright ${firstNameClass}">
      <label class="control-label">${firstNameLabel}</label>
      <input type="text" class="form-control" />
      <span class="help-block" show.bind="!firstName && firstNameClass">* ${firstNameRequired}</span>

    </div>
    <div class="form-group fifty ${lastNameClass}">
      <label class="control-label">${lastNameLabel}</label>
      <input type="text" class="form-control" />
      <span class="help-block" show.bind="!firstName && firstNameClass">* ${lastNameRequired}</span>
    </div>
    <div class="form-group">
      <label class="control-label" if.bind="!globals.isGuest">${EmployeeIdLabel}</label>
      <label class="control-label" if.bind="globals.isGuest">${CompanyNameLabel}</label>
      <input type="text" class="form-control" />
    </div>
    <div class="form-group ${dateOfBirthClass}">
      <label class="control-label">${dateOfBirthLabel}</label>
      <input type="text" class="form-control" />
      <span class="help-block" show.bind="!firstName && firstNameClass">* ${dateOfBirthRequired}</span>
    </div>
  </section>
  <section>
    <button class="btn btn-primary pull-right fourty" click.delegate="checkEntry()">${nextButtonLabel}</button>
  </section>
  <div class="clearfix"></div>
</template>
